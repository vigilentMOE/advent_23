name: Rust CI

on: [push, pull_request]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command: check

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose